                <iframe width="560" height="315" src="https://www.youtube.com/embed/qfAqtFuGjWM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="videos">
                <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/kjAuUXdSFaM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>            </div>        
        </div>
    </section>

    <script>
        const productcontainers = [...document.querySelectorAll(".video-container")];
        const frontmerch =  [...document.querySelectorAll(".front-btn-videos")];
        const backmerch = [...document.querySelectorAll(".back-btn-videos")];

        productcontainers.forEach((item, i) => {
            let containerDimensions = item.getBoundingClientRect();
            let containerWidth = containerDimensions.width;

            backmerch[i].addEventListener('click', () => {
                item.scrollLeft += containerWidth;
            })

            frontmerch[i].addEventListener('click', () => {
                item.scrollLeft -= containerWidth;
            })
        })





        



    </script>
